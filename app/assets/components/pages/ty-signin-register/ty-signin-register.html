<!--suppress HtmlUnknownAttribute, HtmlUnknownTag -->
<polymer-element name="ty-signin-register">
  <template>
    <link href="ty-signin-register.css.scss" rel="stylesheet">
    <polymer-devise id="devise"
                    on-new-registration="{{handleNewRegistration}}"></polymer-devise>
    <section class="container" layout vertical>
      <paper-input
          label="Email Address"
          floatingLabel="true"
          autofocus="true">
      </paper-input>
      <paper-input
          type="password"
          label="Password"
          floatingLabel="true">
      </paper-input>
      <paper-button class="button" label="Sign in / Register"></paper-button>
    </section>
  </template>
</polymer-element>
